<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <ba-card title="レポート条件" baCardClass="with-scroll">
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 form-control-label">アカウント</label>
                        <div class="col-sm-10">
                            <ng2-select2 [optionList]="optionList">
                                <option *ngFor="let option of optionList" value="{{option.account_id}}">{{option.account_name}}</option>
                                
                            </ng2-select2>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 form-control-label">レポートタイプ</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <ba-checkbox [(ngModel)]="isRemember" [label]="'Remember me'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-warning">レポートを作成</button>
                        </div>
                    </div>
                </form>
            </ba-card>
        </div>
    </div>
</div>
